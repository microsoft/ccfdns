name: "CodeQL"

permissions:
  actions: read
  contents: read
  security-events: write

on:
  schedule:
    - cron: "0 0 * * 0"
  pull_request:
    paths:
      - ".github/workflows/codeql-analysis.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    container:
      image: mcr.microsoft.com/azurelinux/base/core:3.0
      options: --user root

    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: "Checkout dependencies"
        shell: bash
        run: |
          gpg --import /etc/pki/rpm-gpg/MICROSOFT-RPM-GPG-KEY
          tdnf -y update
          tdnf -y install ca-certificates git tar

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Done before CodeQL init to let it find the commit successfully
      - name: Work around git warning
        run: git config --global --add safe.directory /__w/ccfdns/ccfdns

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - uses: robinraju/release-downloader@v1
        with:
          repository: "microsoft/CCF"
          tag: "ccf-6.0.3"
          fileName: "ccf_virtual_devel_6.0.3_x86_64.rpm"

      - name: "Install CCF with dependencies"
        shell: bash
        run: |
          set -ex
          tdnf -y install ccf_virtual_devel_6.0.3_x86_64.rpm
          ./scripts/setup-ci.sh

      - name: Build ADNS
        shell: bash
        run: |
          set -ex
          mkdir build
          cd build
          cmake -DCOMPILE_TARGET=virtual -DCMAKE_BUILD_TYPE=Debug ..
          make -j16

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
