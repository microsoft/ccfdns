name: "CodeQL"

on:
  schedule:
    - cron: "0 0 * * 0"
  pull_request:
    paths:
      - ".github/workflows/codeql-analysis.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    container:
      image: mcr.microsoft.com/azurelinux/base/core:3.0
      options: --user root

    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: "Checkout dependencies"
        shell: bash
        run: |
          gpg --import /etc/pki/rpm-gpg/MICROSOFT-RPM-GPG-KEY
          tdnf -y update
          tdnf -y install ca-certificates git tar

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Done before CodeQL init to let it find the commit successfully
      - name: Work around git warning
        run: git config --global --add safe.directory /__w/ccfdns/ccfdns

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Install CCF with dependencies
        shell: bash
        run: |
          set -ex
          git clone https://github.com/microsoft/ccf
          cd ccf
          git config --global --add safe.directory /__w/CCF/CCF
          ./scripts/setup-ci.sh
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=OFF ..
          make -j16
          make install

      - name: Build ADNS
        shell: bash
        run: |
          set -ex
          mkdir build
          cd build
          cmake -DVIRTUAL=ON -DCMAKE_BUILD_TYPE=Debug ..
          make -j16

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
